<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
  <script src="/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
  <title>Access Denied</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item ">
      <form method="post" th:action="@{/logout}">
        <button sec:authorize="isAuthenticated()"  class="btn btn-outline-primary nav-link text-light" type="submit">Logout</button>
      </form>
    </li>
  </ul>
</nav>
<main class="container mt-5">
  <div class="p-1 text-center bg-light">
  <h1 class="mb-3">Access Denied</h1>
  </div>
</main>

</body>
</html>
