<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
  <script src="/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
  <title>Login</title>
</head>
<body>
  <main class="container mt-5">
    <div class="p-1 text-center">
      <h1 class="mb-3">Login</h1>
    </div>
    <div class="d-flex justify-content-center">
      <div class="card text-bg-light text-center">
        <div class="card-body">
    <form method="post" th:action="@{/login}">
      <div class="mb-3 w-100">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username">
      </div>
      <div class="mb-3 w-100">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <button type="submit" class="btn btn-primary text-center col-8">Login</button>
    </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
