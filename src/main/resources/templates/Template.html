<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
    <script src="/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{HrayfisList}">Home</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Hrayfis</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{createHrayfi}">New</a></li>
                <li><a class="dropdown-item" th:href="@{HrayfisList}">List</a></li>
            </ul>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
            th:text="${#authentication.name}"
            >[username]</a>
            <ul class="dropdown-menu">
                <li>
                    <a sec:authorize="!isAuthenticated()" class="dropdown-item" th:href="/login">login</a>
                </li>
                <li>
                    <form method="post" th:action="@{/logout}">
                        <button sec:authorize="isAuthenticated()" class="dropdown-item" type="submit">logout</button>
                    </form>
                </li>
                <li>
                    <a class="dropdown-item" href="#">Profile</a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
<div layout:fragment="content">

</div>
</body>
</html>
